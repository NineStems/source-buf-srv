version: v2
clean: true
managed:
  enabled: true
  disable:
    # Don't modify any file option or field option for googleapis
    #- module: buf.build/googleapis/googleapis
    # Don't modify any file option or field option for grpc-gateway
    #- module: buf.build/grpc-ecosystem/grpc-gateway
  override:
    - file_option: go_package_prefix
      value: source-buf-srv/internal/controller/grpc/proto
plugins:
  - local: protoc-gen-go
    out: internal/controller/grpc/proto
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: internal/controller/grpc/proto
    opt: paths=source_relative
inputs:
  # Git repository
  #- git_repo: https://github.com/NineStems/source-buf-common
  #  branch: master
  #  subdir: api/proto
  #  depth: 30
  - directory: api/proto